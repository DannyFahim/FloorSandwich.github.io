<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Housing_Listing/Housing_Listing_-_Guest_&_Housing_Listing_-_Registered_User.css">
    <title>Housing Listing - Registered User</title>
</head>

<body>
    <div class="container">
        <div class = "filters">

            <div class="filterstext">

                <p class="cssfilterstext" style="font-family: Arial, Helvetica, sans-serif;">
                    Filters
                </p>

            </div>

            <div class="zipcodefilter">

                <div class="zipcodetext">
                    <p class="csszipcodetext">
                        Zipcode:
                    </p>
                </div>

                <div class="zipcodeselector">
                    <div class="zipcodedropdown">
                        <select>
                            <option value="08817">08817</option>
                            <option value="08820">08820</option>
                            <option value="08836">08836</option>
                            <option value="08854">08854</option>
                            <option value="08901">08901</option>
                        </select>
                    </div>
                    <div class="zipcodesearch">
                        <button type="submit" class="csszipcodebutton">
                            <span>&#128269;</span>
                        </button>
                    </div>

                </div>

            </div>

        </div>

        <div class = "mainview">

            <div class="topnavbar">
                <div class="messagesbutton">
                    <div class="messagestext">
                        <button class="cssmessagestext">
                            <span class="messagessymbol">&#128231;</span>MESSAGES
                        </button>
                    </div>
                </div>

                <div class="searchbardiv">
                    <div class="searchbar">
                        <input type="text" placeholder="Search" class="csssearchbar">
                    </div>
                    <div class="searchbutton">
                        <button type="submit" class="csssearchbutton">
                            <span>&#128269;</span>
                        </button>
                    </div>

                </div>

                <div class="logoutbutton">
                    <button class="csslogoutbutton">Logout</button>
                </div>

            </div>

            <div class="alllistings">
                <div class="square">
                    <img src="/Housing_Listing/house1.jpg" alt="Image 1">
                    <div class="bottom">
                      <div class="left">
                        <p>Price: $1000</p>
                        <p>Zipcode: 08820</p>
                      </div>
                      <div class="right">
                        <p>Bath: 1</p>
                        <p>Rooms: 2</p>
                      </div>
                    </div>
                </div>
                <div class="square">
                    <img src="/Housing_Listing/house2.jpg" alt="Image 1">
                    <div class="bottom">
                      <div class="left">
                        <p>Price: $1720</p>
                        <p>Zipcode: 08820</p>
                      </div>
                      <div class="right">
                        <p>Bath: 2</p>
                        <p>Rooms: 2</p>
                      </div>
                    </div>
                </div>
                <div class="square">
                    <img src="/Housing_Listing/house3.jpg" alt="Image 1">
                    <div class="bottom">
                      <div class="left">
                        <p>Price: $900</p>
                        <p>Zipcode: 08820</p>
                      </div>
                      <div class="right">
                        <p>Bath: 1</p>
                        <p>Rooms: 1</p>
                      </div>
                    </div>
                </div>
                <div class="square">
                    <img src="/Housing_Listing/house4.jpg" alt="Image 1">
                    <div class="bottom">
                      <div class="left">
                        <p>Price: $1200</p>
                        <p>Zipcode: 08820</p>
                      </div>
                      <div class="right">
                        <p>Bath: 1.5</p>
                        <p>Rooms: 3</p>
                      </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
