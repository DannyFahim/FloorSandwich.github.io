<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "/Listing_Description_-_Guest/Listing_Description_-_Guest.css">
  </head>
  <body>
    <nav>
      <button class = "back-btn">
        Back
      </button>
      <div>
        <button class = "cta-btn">
          Create an Account
        </button>
        <button class = "login-btn">
          Log In
        </button>
      </div>
    </nav>
    <div class = "listing-container">
      <div class = "listing-details">
        <img src = "/Listing_Description_-_Guest/House1.jpg" alt = "House 1">
        <h2>
          49 Guilden St, New Brunswick NJ
        </h2> 
        <p>
          Price: $2,500/month
        </p>
        <p>
          User: John Doe
        </p>
        <p>
          Number of Beds: 4
        </p>
        <p>
          Number of Baths: 2.5
        </p>
        <p>
          Description: This college house features tile floors, a glass fireplace, and a maintained backyard.
        </p>
      </div>
      <div class = "login-container">
        <h2>
          Reviews
        </h2>
        <h3>
          Login to view Reviews
        </h3>
        <form>
          <label for = "email">
            Username:
          </label>
          <input type = "email" id = "email" name = "email">
          <br>
          <label for = "password">
            Password:
          </label>
          <input type = "password" id = "password" name = "password">
          <br>
          <button type = "submit">
            Log In
          </button>
          <button type = "submit">
            Create an Account
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
