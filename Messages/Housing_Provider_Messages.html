<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
    <title>
      User Messages
    </title>
    <link rel = "stylesheet" href = "/Messages/User_Messages_&_Housing_Provider_Messages.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="back-button">
          <button class="button">Back</button>
        </div>
        <div class="logout-button">
          <button class="button">Logout</button>
        </div>
      </div>
      <div class="chat-room">
        <div class="usernames">
          <div class="username-button">Bobsmith</div>
          <div class="username-button">Tiger</div>
          <div class="empty-space"></div>
        </div>
          <div class="all-messages">
            <div class="top-message">
              <p>
                Username: Bobsmith
              </p>
            </div>
            <div class="middle-message"> <!-- WHere chat messages appear. -->
            </div>
            <div class="bottom-message">
              <div class="textbar">
                <input class = "type_class" type="text" placeholder="Type your message here">
              </div>
              <div class="send-button">
                <button class="button">Send</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
