<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <link rel = "stylesheet" href = "/Home_Page_&_Create_An_Account/Home_Page_&_Create_An_Account.css">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
</head>
<body>
    <div class="center">
        <div class="box">
            <form onsubmit="return confirmPass()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="user_name" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br>
                <label for="provider">Housing Provider:</label>
                <input type="radio" id="provider" name="role" value="provider" required>
                <br>
                <label for="Searcher">Searcher:</label>
                <input type="radio" id="searcher" name="role" value="searcher" required>
                <br>
                <span id="errorMessage" style"color: red;"></span>
                <br>
                <button id="signUp" class="signupBtn" onclick="register()">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
    <script>
        function confirmPass()
        {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const providerRadio=document.getElementById('provider');
            const searcherRadio=document.getElementById('searcher');
            if (password!==confirmPassword)
            {
                errorMessage.innerHTML="Passwords do not match";
                return false;
            }
        else{
            errorMessage.innerHTML='';
            window.location.href='index.html';
            return false;
            }
        }
    </script>
</body>
</html>
